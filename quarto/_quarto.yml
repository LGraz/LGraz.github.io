project:
  title: "quarto"
  execute-dir: file 
  post-render: 
    - Rscript move_md_and_adjust_paths.R
    - insert_date_to_fname.sh
    - sed -i '1i <script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"></script>'
  # post-render: bash -c "mv $QUARTO_PROJECT_OUTPUT_FILES ~/Git/LGraz.github.io/_posts"

execute: 
  echo: true
  warning: true
  keep-md: true
  keep-yaml: true
  freeze: auto  # re-render only when source changes

format:
  gfm+yaml_metadata_block
  pdf:
    toc: true
    toc-depth: 2
    number-sections: true
    colorlinks: true
    highlight-style: github

number-sections: true




